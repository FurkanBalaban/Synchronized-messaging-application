<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Mini Chat - Gerçek Zamanlı</title>
  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      padding: 20px;
      text-align: center;
      background-color: #4267B2;
      color: white;
      font-size: 24px;
      font-weight: bold;
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
      overflow: hidden;
    }

    .input-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }

    input:focus {
      border-color: #4267B2;
    }

    button {
      background-color: #4267B2;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #365899;
    }

    #chatBox {
      flex: 1;
      width: 100%;
      max-width: 600px;
      overflow-y: auto;
      padding: 10px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    .message {
      padding: 10px 14px;
      border-radius: 20px;
      margin: 6px 0;
      max-width: 80%;
      word-wrap: break-word;
      background-color: #e4e6eb;
    }

    .message.blue { color: #4267B2; }
    .message.green { color: #2e7d32; }
    .message.purple { color: #6a1b9a; }
    .message.red { color: #c62828; }
  </style>
  <audio id="notificationSound" src="https://www.myinstants.com/media/sounds/mario-coin.mp3" preload="auto"></audio>
</head>
<body>

<header>Gerçek Zamanlı Mini Chat</header>

<div class="chat-container">
  <div class="input-group">
    <input type="text" id="username" placeholder="Adınız" />
    <input type="text" id="message" placeholder="Mesajınızı yazın" />
    <button onclick="send()">Gönder</button>
  </div>

  <div id="chatBox"></div>
</div>

<script>
  const socket = new SockJS('/ws');
  const stompClient = Stomp.over(socket);
  let historyLoaded = false;
  const shownMessages = new Set();

  const colorMap = {
    'furkan': 'blue',
    'şule': 'green',
    'mehmet': 'purple',
    'admin': 'red'
  };

  stompClient.connect({}, function () {
    stompClient.subscribe('/topic/notifications', function (message) {
      const content = message.body.replace(/^"|"$/g, '');
      if (shownMessages.has(content)) return;
      shownMessages.add(content);

      const senderMatch = content.match(/\] (.*?):/);
      const sender = senderMatch ? senderMatch[1].toLowerCase() : 'default';
      const colorClass = colorMap[sender] || '';

      const msgEl = document.createElement("div");
      msgEl.className = `message ${colorClass}`;
      msgEl.innerText = content;
      document.getElementById("chatBox").appendChild(msgEl);

      //  Sesli bildirim
      document.getElementById("notificationSound").play().catch(() => {});
    });

    if (!historyLoaded) {
      stompClient.send("/app/history", {}, {});
      historyLoaded = true;
    }
  });

  function send() {
    const username = document.getElementById("username").value.trim();
    const message = document.getElementById("message").value.trim();

    if (!username || !message) {
      alert("Lütfen adınızı ve mesajınızı girin.");
      return;
    }

    const now = new Date();
    const hours = now.getHours().toString().padStart(2, '0');
    const minutes = now.getMinutes().toString().padStart(2, '0');
    const timestamp = `[${hours}:${minutes}]`;

    const fullMessage = `${timestamp} ${username}: ${message}`;
    fetch(`/api/send?message=${encodeURIComponent(fullMessage)}`, { method: 'POST' });
    document.getElementById("message").value = "";
  }
</script>

</body>
</html>
